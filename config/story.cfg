text: Congratulations on your 18th birthday!\nFrom your savings, you have bought a small piece of grassland with a shed on it, to house the horse you saved from the slaughterhouse. Your parents are a bit concerned about this choice of yours, but as it has always been your dream to run a horse stable, they have decided to support you. They will loan you 500 a month until you can support yourself from the stable income. Don't worry about the money for now though, go and have a look at your beautiful horse!
